<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>keranjang</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <form action="/checkout/success", method="POST">

    <div class="text-left">
      <div class="row gy-0 pt-5 justify-center">
        <div class="col-6">
          <div class="relative g-2 pl-4 pt-3 border bg-white">
            <a href="/keranjang" class="inline-block"
              ><i class="fas fa-arrow-left"></i
            ></a>
            <p class="inline-block pl-2">Detail Pembayaran</p>
          </div>
        </div>
        <div class="col-3">
          <div class="p-3 border bg-white">Total</div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-white">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Nama Pelanggan</label
                >
                <input
                  name="fname"
                  type="text"
                  class="form-control"
                  id="exampleInputNama"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Alamat</label
                >
                <input
                  name="faddress"
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >No Hp</label
                >
                <input
                  name="fphone"
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
          </div>
        </div>
        <div class="col-3">
          <div class="p-3 border bg-white">
            <div class="mb-2">
              <div class="flex justify-between">
                <p>Produk</p>
                <p>{{ "{:,}".format(total) }}</p>
              </div>
              <div class="flex justify-between">
                <p>Pengiriman</p>
                <p>Gratis</p>
              </div>
            </div>
            <hr class="hr" />
            <div>
              <div class="flex justify-between">
                <p class="mb-0 text-bold">
                  Total Bayar <br />
                  (Termasuk PPN)
                </p>
                <p>Rp. {{ "{:,}".format(total) }}</p>
              </div>
            </div>
            <div class="relative pt-2">
              
              <input
                  name="ftotal"
                  type="hidden"
                  class="form-control"
                  value="{{ total }}"
                />
              <!--POp2-->
              <button type="button" class="btn btn-primary w-full" data-toggle="modal" data-target="#myModal">
                Checkout
              </button>
              
              <!-- Popup -->
              <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Status</h5>
                    
                    </div>
                    <div class="modal-body">
                      <p>Pembayaran Sukses</p>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-secondary">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
    
    </form>
  </body>
</html>
